<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>Nick Knack Krochet</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <script type="text/x-handlebars" data-template-name="application">
      <div class="row-fluid">
        {{outlet}}
      </div>

      <footer class="navbar navbar-fixed-bottom">
        <div class="navbar-inner">
          <div><small><a class="navbar-link" href="http://www.facebook.com/NickKnackKrochet">Facebook</a> &mdash; <a class="navbar-link" href="mailto:jennifer@nickknackkrochet.com">Email</a> &mdash; <a class="navbar-link" href="tel:+17577528880">(757) 752-8880</a></small></div>
          <div><small>&copy;2012 Nick Knack Krochet</small></div>
        </div>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="tags/index">
      <div class="navbar">
        <div class="navbar-inner">
          {{#collection contentBinding="content" tagName="ul" classNames="nav"}}
            <a {{action showTag view.content}}>{{view.content.name}}</a>
          {{/collection}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="tag/products">
      {{#collection contentBinding="content" tagName="ul" classNames="thumbnails" itemClassNames="span3"}}
        <div {{action showProduct view.content}} class="thumbnail well link">
          <img {{bindAttr src="view.content.primaryPicture.small"}} />
          <h3>{{view.content.name}}</h3>
          <p>{{view.content.description}}</p>
          <p>{{view.content.price}}</p>
        </div>
      {{/collection}}
    </script>

    <script type="text/x-handlebars" data-template-name="product">
      <div class="row-fluid">
        <div {{action goHome}} class="hero-unit span6 offset3 link">
          <img {{bindAttr src="content.primaryPicture.large"}} style="width: 100%;" />
          <h3>{{content.name}}</h3>
            <p>{{content.description}}</p>
            {{#if content.sizes}}
              <dl class="dl-horizontal">
                {{#each size in content.sizes}}
                  <dt>{{size.name}}</dt>
                  <dd>{{size.price}}</dd>
                {{/each}}
              </dl>
            {{else}}
              <p>{{content.price}}</p>
            {{/if}}
        </div>
      </div>
    </script>
  </head>
  <body>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.1/ember.min.js"></script>
    <script type="text/javascript" src="/scripts/ember-data.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/mixpanel.js"></script>
  </body>
</html>
