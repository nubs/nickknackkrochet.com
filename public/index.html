<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>Nick Knack Krochet</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <script type="text/x-handlebars" data-template-name="application">
      {{outlet header}}
      {{outlet body}}
      {{outlet footer}}
    </script>
    <script type="text/x-handlebars" data-template-name="products">
      <div class="row-fluid">
        {{#collection contentBinding="content" tagName="ul" classNames="thumbnails" itemClassNames="span3"}}
          <div class="thumbnail well">
            <img {{bindAttr src="view.content.pictures.0.small"}} />
            <h3>{{view.content.name}}</h3>
            <p>{{view.content.description}}</p>
            <p>{{view.content.price}}</p>
          </div>
        {{/collection}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="comingSoon">
      <div class="hero-unit">
        <h1>Coming Soon</h1>
        <p>
          In the meantime, check us out on <a href="http://www.facebook.com/NickKnackKrochet">facebook</a>.
        </p>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="copyright">
      <footer class="navbar navbar-fixed-bottom">
        <div class="navbar-inner">
          <div><small><a class="navbar-link" href="http://www.facebook.com/NickKnackKrochet">Facebook</a> &mdash; <a class="navbar-link" href="mailto:jennifer@nickknackkrochet.com">Email</a> &mdash; <a class="navbar-link" href="tel:+17577528880">(757) 752-8880</a></small></div>
          <div><small>&copy;2012 Nick Knack Krochet</small></div>
        </div>
      </footer>
    </script>
  </head>
  <body>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-pre.2/ember-1.0.0-pre.2.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_require', 'inpage_linkid', '//www.google-analytics.com/plugins/ga/inpage_linkid.js']);
      _gaq.push(['_setAccount', 'UA-36673094-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
